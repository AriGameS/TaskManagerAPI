name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "Deployment would happen here (e.g., kubectl, docker-compose, etc.)"

    - name: Run health check
      run: |
        echo "üîç Running health checks..."
        echo "Health check would verify the deployment here"

    - name: Notify deployment success
      run: |
        echo "‚úÖ Deployment to production completed successfully!"
        echo "üåê Application is available at: https://your-domain.com"

  rollback:
    runs-on: ubuntu-latest
    if: failure()
    needs: deploy

    steps:
    - name: Rollback deployment
      run: |
        echo "üîÑ Rolling back to previous version..."
        echo "Rollback logic would be implemented here"

    - name: Notify rollback
      run: |
        echo "‚ö†Ô∏è Deployment failed and rollback completed"
